<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FunRec</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
<script>
  window.$docsify = {
    name: 'FunRec',
    repo: 'https://github.com/datawhalechina/fun-rec/',
    loadSidebar: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md' // Redirect all sidebar requests to root
    },
    auto2top: true,
    subMaxLevel: 3,
    sidebarDisplayLevel: 2,
    pagination:{
      previousText: '上一篇',
      nextText: '下一篇',
    },    
    search: {
    placeholder: '搜索',
    noData: '找不到结果！',
    },
    relativePath: true,
    plugins: [
      function(hook) {
        hook.beforeEach(function(content) {
          // Check if on GitHub Pages
          if (window.location.hostname === 'datawhalechina.github.io') {
            // Rewrite image paths to include the base URL '/fun-rec'
            return content.replace(/src="(\.\.\/)*imgs\//g, 'src="/fun-rec/imgs/');
          }
          return content;
        });
      }
    ]
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
<script src="https://cdn.jsdelivr.net/npm/marked@3"></script>
<!-- CDN files for docsify-katex -->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

<!-- Put them above docsify.min.js --> 
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

<!-- sidebar collapse -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@latest/dist/docsify-sidebar-collapse.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-scala.min.js"></script>

<!-- search -->
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.js"></script>

</body>
</html>
